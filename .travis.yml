# -*- coding: utf-8 -*-
# vim: ft=yaml
---
## Machine config
os: 'linux'
arch: 'amd64'
dist: 'bionic'
version: '~>1.0'

langage: 'go'

stages:
  - test
  - build
  - name: 'release'
    if: 'branch = master AND type != pull_request'


jobs:
  fast_finish: true
  include:

    # Commitlint
    - stage: test
      language: 'node_js'
      node_js: 'lts/*'
      env: 'Lint'
      name: 'Lint: commitlint, yamllint, rubocop'
      before_install: 'skip'
      script:
        # Install and run `commitlint`
        - npm i -D @commitlint/config-conventional
                   @commitlint/travis-cli
        - commitlint-travis
        - shellcheck --version
        - git ls-files -- '*.sh' '*.bash' '*.ksh'
                        | xargs shellcheck
        - gem install rubocop
        - rubocop -d

    # Test with Vagrant
    - stage: build
      name: 'Create Vagrant Box'
      language: go
      go:
        - 1.14.x
      cache:
        directories:
          - /home/travis/.vagrant.d/boxes
      env:
        global:
          - GO111MODULE=on
      install:
        # install build dependencies for vagrant-libvirt
        - sudo apt-get update
        - sudo apt-get build-dep ruby-libvirt
        - >
            sudo apt-get install -y qemu libvirt-daemon-system libvirt-clients ebtables
            dnsmasq-base libxslt-dev libxml2-dev libvirt-dev zlib1g-dev ruby-dev
        # install Packer
        - >
          curl https://releases.hashicorp.com/packer/1.6.1/packer_1.6.1_linux_amd64.zip
          | jar xv
        - chmod +x packer
      script:
        - ./packer build template.json

    # Sementic Release
    - stage: 'release'
      language: 'node_js'
      node_js: 'lts/*'
      env: 'Release'
      name: 'Run semantic-release inc. file updates to AUTHORS, CHANGELOG'
      before_install: 'skip'
      script:
        # Update `AUTHORS.md`
        - export MAINTAINER_TOKEN=${GH_TOKEN}
        - go get github.com/myii/maintainer
        - maintainer contributor

        # Install all dependencies required for `semantic-release`
        - npm i -D @semantic-release/changelog@3
                   @semantic-release/exec@3
                   @semantic-release/git@7

      deploy:
        provider: 'script'
        # Opt-in to `dpl v2` to complete the Travis build config
        # validation (beta)
        # * https://docs.travis-ci.com/user/build-config-validation
        # Deprecated `skip_cleanup` can now be avoided, `cleanup: false`
        # is by default
        edge: true
        # Run `semantic-release`
        script: 'npx semantic-release@15.14'
